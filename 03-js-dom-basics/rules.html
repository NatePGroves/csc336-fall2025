<html>

<head>
    <title>
        Game Rules
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="background-neutral">
    <div id="overlay" class="off"></div>
    <svg id="menu-button" onclick="showMenu()">
        <rect y="10" width="100%" height="5"></rect>
        <rect y="25" width="100%" height="5"></rect>
        <rect y="40" width="100%" height="5"></rect>
    </svg>
    <div id="menu" class="off">
        <h1>
            Menu
        </h1>
        <a onclick="closeMenu()" href="rules.html"> Rules</a>
        <a onclick="closeMenu()" href="index.html"> Back to Game</a>
    </div>
    <div id="main-page">
        <h1 class="header">
            Rules
        </h1>
        <div id="rule-explanation">
            <p class="rules-text">
                Click on the correct answer to get to the next question!
            </p>
            <br>
            <p class="rules-text">
                If you get them all correct, you can play again.
            </p>
            <br>
            <p class="rules-text">
                Good luck!
            </p>
            <br>
            <p class="rules-text">
                (Click the menu or <a id = "rules-link" href="index.html">here to play</a>!)
            </p>
        </div>
    </div>
</body>

</html>
