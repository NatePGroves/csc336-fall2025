<html>

<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="background-neutral" onload = "loadQuestion()">
    <svg id="menu-button" onclick="showMenu()">
        <rect y="10" width="100%" height="5"></rect>
        <rect y="25" width="100%" height="5"></rect>
        <rect y="40" width="100%" height="5"></rect>
    </svg>
    <div id="overlay" class = "off"></div>
    <div id="menu" class="off">
        <h1>
            Menu
        </h1>
        <a onclick="closeMenu()" href="rules.html"> Rules</a>
        <a onclick="closeMenu()" href="index.html"> Back to Game</a>
    </div>
    <div id="main-page">
        <h1 class="header">
            Welcome to the game!
        </h1>
        <div id="question-space">
            <div id="question-card" class = "question">Questions</div>
        </div>
        <div id="answer-space">
            <div class="answer">Answer 1</div>
            <div class="answer">Answer 2</div>
            <div class="answer">Answer 3</div>
            <div class="answer">Answer 4</div>
        </div>
    </div>
</body>

</html>
